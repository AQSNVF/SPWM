{% extends 'base.html' %}


{% block main %}

<h2>Deletar Hora Extras.</h2>
<h4>Empresa: {{ object.funcionario.empresa }}</h4>
<h4>Funcionario: {{ object.funcionario }}</h4><br>
<form method="POST">

    {% csrf_token %}
    <h4>Tem certeza que quer deletar as Horas : </h4><br>
     <h3>Motivo:</h3><h4>{{ object }}</h4>
    {{ form.as_p }}
<br><br>
    <button type="submit" class="btn btn-danger">Confirmar</button>
</form>

{% endblock %}
