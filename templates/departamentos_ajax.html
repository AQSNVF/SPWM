{% extends 'base.html' %}
{% load static %}

{% block main %}
    <h1>Pesquisa por Departamento</h1><br>
    <select name="departamentos" id="departamentos" onchange="filtraFuncionarios()" size="10" multiple="multiple">
        <option disabled selected="selected">Selecione um Departamento</option>
        {% for departamento in departamentos %}
        <option value="{{ departamento.id }}">{{ departamento.nome }}</option>
        {% endfor %}
    </select>

    <select name="funcionarios" id="funcionarios" size="10"  multiple="multiple">>

    </select>


    <p id="mensagem"></p>

{% endblock %}


{% block static %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/funcoes_ajax.js' %}"></script>
{% endblock %}
